<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Firebase</title>
</head>

<body>
    <header class="cabecera">
        <section id="texto1">
            <div class="contenedor">
                <a href="index.html" title="Pagina de inicio">
                    <img class="logo" src="img/logo.jpg" alt="Technologia innovando en el mundo">
                </a>
                <nav class="Menu2">
                    <a href="inicio.html">Inicio</a>
                    <a href="contacto.html">Contactos</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="ubicacion.html">Ubicación</a>
                    <a href="galeria.html">Galería</a>
                </nav>
            </div>
        </section>
    </header>

    <h1>Hola Mundo</h1>

    <form id="crud-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="plataforma">Plataforma:</label>
        <input type="text" id="plataforma">
        <label for="genero">Género:</label>
        <input type="text" id="genero">
        <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
        <input type="date" id="fechaLanzamiento">
        <label for="clasificacionEdad">Clasificación de Edad:</label>
        <select id="clasificacionEdad">
            <option value="Todos">Todos</option>
            <option value="Adolescentes">Adolescentes (13+)</option>
            <option value="Adultos">Adultos (17+)</option>
        </select>
        <button type="button" onclick="crearRegistro()">Crear</button>
    </form>

    <div id="registros">
        <!-- Aquí se mostrarán los registros -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBB4VLEuWx4O57s4dfu9ii0BWLWJT33x58",
            authDomain: "proyectofari.firebaseapp.com",
            databaseURL: "https://proyectofari-default-rtdb.firebaseio.com",
            projectId: "proyectofari",
            storageBucket: "proyectofari.appspot.com",
            messagingSenderId: "538414020531",
            appId: "1:538414020531:web:08051bd59c98626d6a3dc6"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referencia al nodo principal para almacenar los registros
        const juegosPCRef = ref(database, 'juegosPC');

        // Función para crear un nuevo registro
        window.crearRegistro = function () {
            const nombre = document.getElementById("nombre").value;
            const plataforma = document.getElementById("plataforma").value;
            const genero = document.getElementById("genero").value;
            const fechaLanzamiento = document.getElementById("fechaLanzamiento").value;
            const clasificacionEdad = document.getElementById("clasificacionEdad").value;

            // Push al nodo principal "juegosPC"
            push(juegosPCRef, {
                name: nombre,
                platform: plataforma,
                genre: genero,
                releaseDate: fechaLanzamiento,
                ageRating: clasificacionEdad
            });
        }

        // Función para editar un registro
        window.editarRegistro = function (key) {
            // Obtener el registro correspondiente
            const registro = juegosPCRef.child(key);

            // Mostrar un prompt para editar los campos
            const nuevoNombre = prompt('Editar nombre:', registro.name);
            const nuevaPlataforma = prompt('Editar plataforma:', registro.platform);
            const nuevoGenero = prompt('Editar género:', registro.genre);
            const nuevaFechaLanzamiento = prompt('Editar fecha de lanzamiento:', registro.releaseDate);
            const nuevaClasificacionEdad = prompt('Editar clasificación de edad:', registro.ageRating);

            // Actualizar los valores en la base de datos
            if (nuevoNombre !== null && nuevaPlataforma !== null && nuevoGenero !== null && nuevaFechaLanzamiento !== null && nuevaClasificacionEdad !== null) {
                registro.update({
                    name: nuevoNombre,
                    platform: nuevaPlataforma,
                    genre: nuevoGenero,
                    releaseDate: nuevaFechaLanzamiento,
                    ageRating: nuevaClasificacionEdad
                });
            }
        }

        // Función para eliminar un registro
        window.eliminarRegistro = function (key) {
            // Elimina el registro utilizando la clave
            remove(ref(juegosPCRef, key));
        }

        // Función para mostrar los registros en la página
        function mostrarRegistros(dataSnapshot) {
            const registrosDiv = document.getElementById("registros");
            registrosDiv.innerHTML = ""; // Limpiar contenido anterior

            dataSnapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const registro = childSnapshot.val();

                registrosDiv.innerHTML += `
                    <p>Nombre: ${registro.name}</p>
                    <p>Plataforma: ${registro.platform}</p>
                    <p>Género: ${registro.genre}</p>
                    <p>Fecha de Lanzamiento: ${registro.releaseDate}</p>
                    <p>Clasificación de Edad: ${registro.ageRating}</p>
                    <button type="button" onclick="editarRegistro('${key}')">Editar</button>
                    <button type="button" onclick="eliminarRegistro('${key}')">Eliminar</button>
                    <hr>
                `;
            });
        }

        // Observador para actualizar la página cuando se agregan o eliminan registros
        onValue(juegosPCRef, (snapshot) => {
            mostrarRegistros(snapshot);
        });
    </script>
</body>

</html>
